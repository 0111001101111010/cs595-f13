<!DOCTYPE html>
<html>
    <head>
    <title>Force-Directed Layout</title>
    <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js?1.29.1"></script>
    <style type="text/css">
    circle {
      stroke-width: 1.5px;
    }

    line {
      stroke: #999;
    }

    </style>
    </head>
  <body>
    <script type="text/javascript">

//Draw Canvas 
var w = 960,
    h = 500,
    r = 6,
    fill = d3.scale.category20();


//settings of the balls, adopted from 
//http://stackoverflow.com/questions /15211454/d3-js-replace-circle-with-a-foreignobject
var force = d3.layout.force()
    .gravity(0.5)
    .charge(-600)
    .friction(0.5)
    .linkDistance(50)
    .size([w, h])
    .start();

//select canvas
var svg = d3.select("body").append("svg:svg")
    .attr("width", w)
    .attr("height", h);

d3.json("prettified_json.json", function(json) {
  var link = svg.selectAll("line")
      .data(json.links)
    .enter().append("svg:line");


//fill node colors
  var node = svg.selectAll("circle")
      .data(json.nodes)
    .enter().append("svg:circle")
      .attr("r", r - .75)
      .style("fill", function(d) { return fill(d.group, "#ffbb78" );})
      .style("stroke", function(d) { return d3.rgb(fill(d.group),"#000000" ).darker(); })

  force
      .nodes(json.nodes)
      .links(json.links)
      .on("tick", tick)
      .start();

  function tick() {
    node.attr("cx", function(d) { return d.x = Math.max(r, Math.min(w - r, d.x)); })
        .attr("cy", function(d) { return d.y = Math.max(r, Math.min(h - r, d.y)); });

    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });
  }
});

    </script>
<input type='button' id='b' value='Show Split' class="btn"></input>
<script> 
var toggle =1;
d3.select('#b').on( 'click', function(){
        if ( toggle ) {
//fill node colors

      console.log("if");
      toggle =toggle-1;
      }
      else {
        console.log("else");
      toggle=  toggle+1;
      }


});
</script
  </body>
</html>
